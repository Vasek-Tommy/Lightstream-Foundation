<h1>Kaufe LST</h1>
<p>1000 $ = 1.000.000 LST</p>
<button onclick="buy()">Jetzt kaufen</button>

<script>
async function buy() {
  const resp = await fetch("https://api.lightstream.foundation/buy", {
    method: "POST",
    body: JSON.stringify({ amount: 1000000 })
  });
  const { download } = await resp.json();
  window.location = download;
}
</script>
