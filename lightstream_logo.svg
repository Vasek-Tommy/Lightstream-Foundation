<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00d4ff"/>
      <stop offset="100%" stop-color="#8a2be2"/>
    </linearGradient>
  </defs>
  <!-- Stream Wave -->
  <path d="M50 200 Q150 100 200 200 T350 200" stroke="url(#grad)" stroke-width="14" fill="none" stroke-linecap="round" filter="drop-shadow(0 0 8px #00d4ff)"/>
  <!-- Lightstream Text -->
  <text x="200" y="260" font-family="Orbitron, sans-serif" font-size="52" fill="url(#grad)" text-anchor="middle" font-weight="bold" filter="drop-shadow(0 0 6px #00d4ff)">
    LIGHTSTREAM
  </text>
  <!-- Subtitle -->
  <text x="200" y="310" font-family="Roboto Mono, monospace" font-size="20" fill="#0f0" text-anchor="middle">
